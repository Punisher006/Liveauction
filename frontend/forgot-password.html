<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Live Auction</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Reset Your Password</h1>
        <p>Enter your email to receive a password reset link</p>
    </header>

    <main>
        <section class="section auth-section">
            <h2>Forgot Password</h2>
            
            <!-- Step 1: Request Reset -->
            <div id="request-reset-step" class="step-container step-visible">
                <form id="forgot-password-form">
                    <div class="form-group">
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your registered email">
                    </div>
                    <button type="submit" class="auth-button">Send Reset Link</button>
                </form>
                <div id="message" class="message"></div>
                <p class="text-center mt-15">Remember your password? <a href="login.html" class="forgot-password-link">Back to Login</a></p>
            </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Live Auction. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('forgot-password-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const messageDiv = document.getElementById('message');
            const submitButton = e.target.querySelector('button[type="submit"]');
            const originalText = submitButton.textContent;

            // Clear previous messages
            messageDiv.innerHTML = '';
            messageDiv.className = 'message';

            // Show loading state
            submitButton.innerHTML = '<div class="loading"></div> Sending...';
            submitButton.disabled = true;

            try {
                const response = await fetch('http://localhost:5000/api/password-reset/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    // Show success step
                    document.getElementById('request-reset-step').classList.remove('step-visible');
                    document.getElementById('request-reset-step').classList.add('step-hidden');
                    document.getElementById('success-step').classList.remove('step-hidden');
                    document.getElementById('success-step').classList.add('step-visible');
                    document.getElementById('success-message').textContent = data.message;
                    
                    // Show demo reset link in development
                    if (data.demoResetLink) {
                        document.getElementById('demo-reset-link').classList.remove('hidden');
                        document.getElementById('reset-link').href = data.demoResetLink;
                        document.getElementById('reset-link').textContent = data.demoResetLink;
                    }
                } else {
                    messageDiv.textContent = data.message || 'Failed to send reset link';
                    messageDiv.className = 'message error';
                }
            } catch (error) {
                console.error('Forgot password error:', error);
                messageDiv.textContent = 'Failed to send reset link. Please try again.';
                messageDiv.className = 'message error';
            } finally {
                // Restore button
                submitButton.textContent = originalText;
                submitButton.disabled = false;
            }
        });
    </script>
</body>
</html>
