<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Live Auction</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Live Auction Login</h1>
        <p>Access your investment dashboard</p>
    </header>

    <main>
        <section class="section auth-section">
            <h2>Login to Your Account</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                 <button type="submit" class="auth-button">Login</button>

               <!-- Forgot Password Link -->
               <div style="text-align: center; margin: 15px 0;">
                   <a href="forgot-password.html" style="color: #6c63ff; text-decoration: none;">
                       Forgot your password?
                   </a>
               </div>
            </form>
            <div id="message" class="message"></div>
            <p>Don't have an account? <a href="register.html">Register here</a></p>
            <p><a href="index.html">‚Üê Back to Home</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Live Auction. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');

            // Clear previous messages
            messageDiv.innerHTML = '';
            messageDiv.className = 'message';

            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store token and user data
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Show success message and redirect
                    messageDiv.textContent = 'Login successful! Redirecting to dashboard...';
                    messageDiv.className = 'message success';
                    
                    setTimeout(() => {
                        window.location.href = 'home.html';
                    }, 1500);
                } else {
                    messageDiv.textContent = data.message || 'Login failed';
                    messageDiv.className = 'message error';
                }
            } catch (error) {
                console.error('Login error:', error);
                messageDiv.textContent = 'Login failed. Please try again.';
                messageDiv.className = 'message error';
            }
        });
    </script>
</body>
</html>
